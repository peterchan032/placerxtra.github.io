  <div class = 'buttons'>
    <button id = 'HHI'>
      <img id='HHI-icon' src="assets/image/coin-icon-18px.svg" alt="HHI-icon" url=''>
      <h4>Median HHI</h4>
    </button>
    <button id= 'PopD'>
      <img id='pop-icon' src="assets/image/ppl_icon.svg" alt="pop-icon" url=''>
      <h4>Population Density</h4>
    </button>
<!--
    <button id= 'Ethnicity'>
      <img id='Ethnicity-icon' src="assets/image/Ethnicity-icon-18px.svg" alt="Ethnicity-icon" url=''>

    </button>
-->
    <button id= 'HV'>
      <img id='HV-icon' src="assets/image/hv_icon.svg" alt="hv-icon" url=''>
      <h4>Median House Value</h4>
    </button>

  </div>

  <div id="HHI-legend" class="HHI-legend">
  <div id='legend-header'>
  <h4>Median Household Income</h4>
  <p>Aggregated by Census Block Groups (2019)</p>
  </div>
  <div id='legend-group'>
    <div id = 'g1'><span style="background-color: #004c4c;border-style: solid;border-width: thin"></span><p id='hhi_5'></p></div>
    <div id = 'g2'><span style="background-color: #006666; border-style: solid;border-width: thin"></span><p id='hhi_4'></p></div>
    <div id = 'g3'><span style="background-color: #007f80; border-style: solid;border-width: thin"></span><p id='hhi_3'></p></div>
    <div id = 'g4'><span style="background-color: #66b2b2;border-style: solid;border-width: thin"></span><p id='hhi_2'></p></div>
    <div id='g5'><span style="background-color: #b2d8d8;border-style: solid;border-width: thin"></span><p id='hhi_1'></p></div> 
    <div id = 'g6'><span class='tradeAreaLegend'></span><p>True Trade Area</p></div>
    <p></p>
  </div>
  </div>

  <div id="popD-legend" class="popD-legend">
  <div id='legend-header'>
  <h4>Population Density</h4>
  <p>Aggregated by Census Block Groups (2019)</p>
  </div>
  <div id='legend-group'>
    <div id = 'g1'><span style="background-color: #08529b;border-style: solid;border-width: thin"></span><p id='popD_5'></p></div>
    <div id = 'g2'><span style="background-color: #3184bf; border-style: solid;border-width: thin"></span><p id='popD_4'></p></div>
    <div id = 'g3'><span style="background-color: #6bafd6; border-style: solid;border-width: thin"></span><p id='popD_3'></p></div>
    <div id = 'g4'><span style="background-color: #bcd6e7;border-style: solid;border-width: thin"></span><p id='popD_2'></p></div>
    <div id='g5'><span style="background-color: #f0f4ff;border-style: solid;border-width: thin;border-radius: 2px"></span><p id='popD_1'></p></div> 
    <div id = 'g6'><span class='tradeAreaLegend'></span><p>True Trade Area</p></div>
    <p></p>
  </div>
  </div>

    <div id = 'g2'><span style="background-color: #dd686c; border-style: solid;border-width: thin"></span><p id='hv_4'></p></div>
    <div id = 'g3'><span style="background-color: #ea8171; border-style: solid;border-width: thin"></span><p id='hv_3'></p></div>
    <div id = 'g4'><span style="background-color: #f19c7c;border-style: solid;border-width: thin"></span><p id='hv_2'></p></div>
    <div id='g5'><span style="background-color: #f6d2a9;border-style: solid;border-width: thin"></span><p id='hv_1'></p></div> 
    <div id = 'g6'><span class='tradeAreaLegend'></span><p>True Trade Area</p></div>
    <p></p>
  </div>
